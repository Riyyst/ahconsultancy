<script>
(function() {
  var verified = false;
  var tokenValue = null;

  window.onTurnstileSuccess = function(token){ verified = true; tokenValue = token; toggleInputs(true); };
  window.onTurnstileExpired = function(){ verified = false; tokenValue = null; toggleInputs(false); };

  function toggleInputs(enable){
    var form = document.getElementById("ahc-contact-form");
    if(!form) return;
    var fields = form.querySelectorAll("input, textarea, select, button[type='submit']");
    fields.forEach(function(el){
      if(enable){ el.removeAttribute("disabled"); el.classList.remove("disabled"); }
      else { el.setAttribute("disabled","disabled"); el.classList.add("disabled"); }
    });
    if(enable){ form.classList.remove("disabled"); }
    else { form.classList.add("disabled"); }
  }

  function setup(){
    var form = document.getElementById("ahc-contact-form");
    if(!form) return;
    var status = document.getElementById("form-status");
    var thanks = document.getElementById("thankyou-message");

    // Ensure disabled state until verified
    toggleInputs(verified);

    form.addEventListener("submit", function(ev){
      ev.preventDefault();

      var hp = form.querySelector("input[name='company']");
      if (hp && hp.value.trim().length > 0) { if(status) status.textContent="Submission blocked by anti-spam checks."; return; }
      if (!verified) { if(status) status.textContent="Please complete the security check (I'm not a robot)."; return; }

      if(status) status.textContent = "Sending‚Ä¶";

      var data = {
        name: form.name.value.trim(),
        organisation: form.organisation ? form.organisation.value.trim() : "",
        from_email: form.from_email.value.trim(),
        phone: form.phone.value.trim(),
        subject: form.subject.value,
        message: form.message.value.trim(),
        "cf-turnstile-response": tokenValue
      };

      if(!data.name || !data.from_email || !data.subject || !data.message){
        if(status) status.textContent = "Please complete all required fields.";
        return;
      }

      var action = form.getAttribute("action");

      fetch(action, {
        method: "POST",
        headers: { "Accept": "application/json", "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(function(r){
        // Formspree returns 200/OK even with json body; parse safely:
        return r.json().catch(function(){ return { ok: r.ok }; });
      }).then(function(resp){
        form.remove();
        if(thanks){
          thanks.style.display = "block";
          thanks.textContent = (resp && resp.ok) ?
            "Thanks! Your message has been sent successfully. I'll get back to you shortly." :
            "Thanks ‚Äî your message was submitted. If you don't receive a reply, please email me directly.";
        }
        if(status) status.textContent = "";
      }).catch(function(){
        if(status) status.textContent = "Something went wrong sending your message. Please try again or email me directly.";
      });
    }, { passive: false });
  }

  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", setup);
  } else {
    setup();
  }
})();
</script>

<script>
function cfTsReady(){
  try{
    var el = document.getElementById('turnstile-widget');
    if(el && window.turnstile){
      // Only render if not already rendered
      if(!el.dataset.rendered){
        window.turnstile.render(el, {
          sitekey: el.getAttribute('data-sitekey'),
          callback: 'onTurnstileSuccess',
          'expired-callback': 'onTurnstileExpired',
          appearance: 'interaction-only'
        });
        el.dataset.rendered = "1";
      }
    }
  }catch(e){ console.error('Turnstile render error:', e); }
}
</script>
