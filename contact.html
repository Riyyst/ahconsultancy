<script>
(function(){
  function setup(){
    var form = document.getElementById("ahc-contact-form");
    if(!form) return;
    var status = document.getElementById("form-status");
    var thanks = document.getElementById("thankyou-message");
    form.addEventListener("submit", function(ev){
      ev.preventDefault();
      if(status) status.textContent = "Sending‚Ä¶";
      var data = {
        name: form.name?.value?.trim() || "",
        organisation: form.organisation?.value?.trim() || "",
        from_email: form.from_email?.value?.trim() || "",
        phone: form.phone?.value?.trim() || "",
        subject: form.subject?.value || "",
        message: form.message?.value?.trim() || ""
      };
      var action = form.getAttribute("action");
      fetch(action, {
        method: "POST",
        headers: { "Accept": "application/json", "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(function(r){
        return r.json().catch(function(){ return { ok: r.ok }; });
      }).then(function(resp){
        form.remove();
        if(thanks){
          thanks.style.display = "block";
          thanks.textContent = (resp && resp.ok) ?
            "Thanks! Your message has been sent successfully. I'll get back to you shortly." :
            "Thanks ‚Äî your message was submitted. If you don't receive a reply, please email me directly.";
        }
        if(status) status.textContent = "";
      }).catch(function(){
        if(status) status.textContent = "Something went wrong sending your message. Please try again or email me directly.";
      });
    }, { passive: false });
  }
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", setup);
  } else {
    setup();
  }
})();
</script>
