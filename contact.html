<script>
(function(){
  var MIN_FILL_MS = 5000;
  var start = Date.now();
  var verified = false;
  window.onTurnstileSuccess = function(){ verified = true; };

  function ready(fn){ if(document.readyState!=="loading") fn(); else document.addEventListener("DOMContentLoaded", fn); }
  ready(function(){
    var form   = document.getElementById("ahc-contact-form") || document.querySelector("form[action^='https://formspree.io/f/']");
    var status = document.getElementById("form-status");
    var thanks = document.getElementById("thankyou-message");
    if (!form || form.dataset.bound === "v2") return;
    form.dataset.bound = "v2";

    function hideHeading(){
      try{
        document.querySelectorAll("h1,h2,h3").forEach(function(h){
          if (h.textContent.trim().toLowerCase() === "send me an email") h.style.display="none";
        });
      }catch(e){}
    }
    hideHeading();

    var emailInput = form.querySelector('input[type="email"], input[name="from_email"]');
    if (emailInput && !form.querySelector('input[name="_replyto"]')) {
      var alias = document.createElement("input"); alias.type="hidden"; alias.name="_replyto"; alias.value=emailInput.value||"";
      emailInput.addEventListener("input", function(){ alias.value=emailInput.value; });
      form.appendChild(alias);
    }

    form.addEventListener("submit", async function(ev){
      ev.preventDefault(); ev.stopPropagation();

      var hp = form.querySelector('input[name="company"]');
      if (hp && hp.value.trim().length > 0) { if (status) status.textContent="Submission blocked by anti-spam checks."; return false; }

      if (Date.now() - start < MIN_FILL_MS) { if (status) status.textContent="Please review your message before sending."; return false; }

      try {
        var widget = document.getElementById("turnstile-widget");
        var token  = (widget && typeof turnstile !== "undefined") ? turnstile.getResponse(widget) : null;
        if (!token) { if (status) status.textContent="Please complete the security check (I'm not a robot)."; return false; }
      } catch(_) {}

      if (status) status.textContent="Sending‚Ä¶";

      try{
        var data = {};
        Array.from(form.querySelectorAll("input, textarea, select")).forEach(function(el){
          if (!el.name) return;
          if (el.type === "submit" || el.type === "button") return;
          if (el.name === "company") return;
          if ((el.type === "checkbox" || el.type === "radio") && !el.checked) return;
          data[el.name] = el.value;
        });

        var res = await fetch(form.action, {
          method: "POST",
          headers: { "Accept":"application/json", "Content-Type":"application/json" },
          body: JSON.stringify(data)
        });

        function showError(){
          form.style.display="none";
          if (status) status.style.display="none";
          hideHeading();
          if (thanks){ thanks.style.display="block"; thanks.textContent="Sorry, something didn't quite work. Please refresh the page and try again"; }
        }
        function showSuccess(){
          form.style.display="none";
          if (status) status.style.display="none";
          hideHeading();
          if (thanks){ thanks.style.display="block"; thanks.textContent="Thank you for reaching out, I will aim to response as soon as possible!"; }
        }

        if (!res.ok){ showError(); return; }
        showSuccess();
        try{ form.reset(); }catch(_){}
        if (typeof turnstile !== "undefined"){ try{ turnstile.reset(); }catch(_){ } }
        start = Date.now();
      }catch(e){
        if (status) status.textContent="";
        form.style.display="none";
        hideHeading();
        if (thanks){ thanks.style.display="block"; thanks.textContent="Sorry, something didn't quite work. Please refresh the page and try again"; }
      }
    });
  });
})();
</script>

<script>
(function(){
  const promo = document.getElementById('promo');
  if(!promo) return;
  function tick(){ if(scrollY<=2) promo.classList.remove('hidden'); else promo.classList.add('hidden'); }
  tick(); addEventListener('scroll', tick, {passive:true});
})();
(function(){
  const viewport = document.querySelector('.reviews .rev-viewport');
  const track = document.querySelector('.reviews .rev-track');
  if(!viewport || !track) return;
  const cards = Array.from(track.querySelectorAll('.rev'));
  const prev = document.querySelector('.reviews .rev-prev');
  const next = document.querySelector('.reviews .rev-next');
  let i=0, gap=24;
  function cardW(){ return cards[0].getBoundingClientRect().width; }
  function set(){ const cw=cardW(), vpw=viewport.clientWidth, center=(vpw-cw)/2;
    track.style.transform = `translateX(${(-i*(cw+gap)+center)}px)`;
    cards.forEach((c,idx)=>c.classList.toggle('active', idx===i));
  }
  function go(n){ i=(n+cards.length)%cards.length; set(); }
  prev && prev.addEventListener('click', ()=>go(i-1));
  next && next.addEventListener('click', ()=>go(i+1));
  addEventListener('resize', set); set(); setInterval(()=>go(i+1), 6000);
})();
document.addEventListener('DOMContentLoaded', function(){
  const links = Array.from(document.querySelectorAll('.lb-link'));
  if(!links.length) return;
  const lb = document.querySelector('.lightbox');
  const media = lb.querySelector('.lb-media');
  const bClose = lb.querySelector('.lb-close');
  const bPrev = lb.querySelector('.lb-prev');
  const bNext = lb.querySelector('.lb-next');
  let idx=0;
  function open(k){ idx=k; media.style.backgroundImage=`url('${links[idx].dataset.image}')`; lb.classList.add('open'); }
  function close(){ lb.classList.remove('open'); }
  function next(){ idx=(idx+1)%links.length; open(idx); }
  function prev(){ idx=(idx-1+links.length)%links.length; open(idx); }
  links.forEach((a,i)=>{ a.style.cursor='pointer'; a.addEventListener('click', e=>{e.preventDefault(); open(i);}); });
  bClose.addEventListener('click', close); bNext.addEventListener('click', next); bPrev.addEventListener('click', prev);
  lb.addEventListener('click', e=>{ if(e.target===lb) close(); });
  document.addEventListener('keydown', e=>{ if(!lb.classList.contains('open')) return; if(e.key==='Escape') close(); if(e.key==='ArrowRight') next(); if(e.key==='ArrowLeft') prev(); });
});
</script>
